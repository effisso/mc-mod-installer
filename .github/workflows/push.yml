name: PR

on:
  push:
    paths:
    - '**.go'
    branches:
    - '*'
    - '!main'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17

    - name: build binaries
      run: make